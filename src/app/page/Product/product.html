<section class="main">
    <div class="product">
        <div class="product-top row">
            <p>Trang Chủ</p> <span>/</span><p>{{product.category}}</p><span>/</span><p>{{product.name}}</p>
        </div>
        <div class="product-content row">
            <div class="product-content-left row">
                <div class="product-content-left-big-img">
                    <img [src]="'assets/' + post.pid + '.webp'" alt="">
                </div>

            </div>
            <div class="product-content-right">
                <div class="product-content-right-product-name">
                    <h1>{{product.name}}</h1>
                </div>
                <div class="product-content-right-product-price">
                    <p>{{product.price.toLocaleString()}}</p>
                </div>
<!--                <div class="product-content-right-product-color">-->
<!--                    <p>Màu sắc: Semi Impact Orange</p>-->
<!--                    <div class="product-content-right-product-color-icon">-->

<!--                    </div>-->
<!--                </div>-->
<!--                <div class="product-content-right-product-size">-->
<!--                    <p>Kích cỡ</p>-->
<!--                    <div class="size">-->
<!--                        <span>NS</span>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="product-content-right-product-button">
                    <button><p>THÊM VÀO GIỎ HÀNG</p><i class="fa-solid fa-right-long"></i></button>
                    <button><i class="fa-solid fa-heart"></i></button>
                </div>
                <div class="product-content-right-bottom">
                    <div class="product-content-right-bottom-header">
                        <div class="product-content-right-bottom-header-item active">
                            <p>Mô Tả</p>
                        </div>
                        <div class="product-content-right-bottom-header-item">
                            <p>Chăm Sóc</p>
                        </div>
                        <div class="product-content-right-bottom-header-item">
                            <p>Thông tin chi tiết</p>
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="product-content-right-bottom-body">
                        <div class="product-content-right-bottom-content active" id="post-content"></div>
                        <div class="product-content-right-bottom-content">
                            <h4>HƯỚNG DẪN GIẶT</h4>
                            <ul>
                                <li>
                                    <img src="https://www.adidas.com.vn/glass/react/1b98ad9/assets/img/washing-instructions/B1.svg" alt="">
                                    <p>Do not bleach</p>
                                </li>
                                <li>
                                    <img src="https://www.adidas.com.vn/glass/react/1b98ad9/assets/img/washing-instructions/C1.svg" alt="">
                                    <p>Do not tumble dry</p>
                                </li>
                                <li>
                                    <img src="https://www.adidas.com.vn/glass/react/1b98ad9/assets/img/washing-instructions/E1.svg" alt="">
                                    <p>Do not iron</p>
                                </li>
                                <li>
                                    <img src="https://www.adidas.com.vn/glass/react/1b98ad9/assets/img/washing-instructions/D1.svg" alt="">
                                    <p>Do not bleach</p>
                                </li>
                                <li>
                                    <img src="https://www.adidas.com.vn/glass/react/1b98ad9/assets/img/washing-instructions/A1.svg" alt="">
                                    <p>Do not wash</p>
                                </li>
                            </ul>
                        </div>
                        <div class="product-content-right-bottom-content" id="post-description"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
