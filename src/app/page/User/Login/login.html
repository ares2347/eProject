<div class="container">
    <div class="main">
        <form class="form" action="">
            <h1>Please Login</h1>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" onkeyup="inputGmail(this)">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" onkeyup="inputPass(this)">
                <span class="form-message"></span>
            </div>
            <button class="form-submit" >ĐĂNG NHẬP</button>
            <p class="text">Don't have an account? <a routerLink="/register">Register</a></p>


        </form>
    </div>
</div>
