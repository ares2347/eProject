<div class="row" style="width: 1600px; margin: 0 auto 100px">
    <div class = "col-md-2" style="padding-top: 100px;  ">
        <div class='category-select' (click)="changeCategories($event)">LUGGAGE</div>
        <hr/>
        <div class='category-select' (click)="changeCategories($event)">BACKPACK</div>
        <hr/>
        <div class='category-select' (click)="changeCategories($event)">BAGS</div>
        <hr/>
        <div class='category-select' (click)="changeCategories($event)">ACCESSORIES</div>
    </div>
    <div class = 'col-md-10'>
        <div style="font-weight: 700; font-size: 30px; padding: 30px 0">{{selected}}</div>
        <div id="cate-nav-bar">
            <span>Sort by filter</span>
            <ul id="dropdown-list">
                <li>
                    <div class="dropdown">
                        <select name="brand" (change)="onFilterChange($event)">
                            <option value = "" selected>Brand...</option>
                            <option value="%ADIDAS%">ADIDAS</option>
                            <option value="%SANTA BARBARA%">SANTA BARBARA</option>
                            <option value="%SIMPLE CARRY%">SIMPLE CARRY</option>
                            <option value="%VANS%">VANS</option>
                            <option value="OTHERS">OTHERS</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <select name="gender" (change)="onFilterChange($event)">
                            <option value = "" selected>Gender</option>
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                            <option value="UNISEX">UNISEX</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <select name="price" (change)="onFilterChange($event)">
                            <option value = "" selected>Price</option>
                            <option value="< 300000">< 300.000</option>
                            <option value="between 300000 and 500000">300.000 - 500.000</option>
                            <option value="between 500000 and 800000">500.000 - 800.000</option>
                            <option value="between 800000 and 1000000">800.000 - 1.000.000</option>
                            <option value="> 1000000">> 1.000.000</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
        <div *ngIf="productList.length>0" id="product-container">
            <div *ngFor="let product of productList">
                <div class="product-wrapper">
                    <img src="assets/luggage.jpg" class="product-img">
                    <span class="product-brand">{{product.brand}}</span>
                    <span class="product-name">{{product.name}}</span>
                    <span class="product-price">{{product.price.toLocaleString()}} VND</span>
                </div>
            </div>
        </div>
        <div *ngIf="productList.length==0">
            No products available
        </div>
    </div>
</div>
